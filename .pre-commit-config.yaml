repos:
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args:
        [
          "-rn", # Only display messages
        ]
-   repo: local
    hooks:
    -   id: autopep8
        name: autopep8
        entry: autopep8
        language: system
        types: [python]
        require_serial: true
