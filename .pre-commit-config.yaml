repos:
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
        ]
    - repo: https://github.com/pre-commit/mirrors-autopep8
      rev: v2.3.1  # Use the sha / tag you want to point at
      hooks:
      - id: autopep8
        exclude: ^server/
